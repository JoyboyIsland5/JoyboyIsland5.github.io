<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Logbook with Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Georgia', serif;
            background-image: url('MAP.jpg');
            background-size: cover;
            background-position: center center;
            color: #fff;
            margin: 0;
            padding: 20px;
            font-size: 18px;
        }

        .logbook-container {
            max-width: 1000px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            border: 5px solid #b38b4d;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            text-transform: uppercase;
            margin-bottom: 40px;
            font-family: 'PirateFont', serif;
            color: #f7d65b;
        }

        #pirate-flag {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        #ship-wheel {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 120px;
            cursor: pointer;
        }

        #pirate-cannon {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 120px;
            cursor: pointer;
        }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        /* Audio Controls */
        #audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            color: #f7d65b;
        }

    </style>
</head>
<body>

    <!-- Background Audio -->
    <audio id="background-audio" autoplay loop>
        <source src="harbor.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <div class="logbook-container">
        <h1>Pirate Logbook</h1>

        <!-- Logbook Entries -->
        <div class="log-entry">
            <h2>Entry #1: Picking Up My First Crewmate</h2>
            <p>I’ve found a reliable sailor! We set off together to the high seas!</p>
        </div>

        <div class="log-entry">
            <h2>Entry #2: A Funny Chef Joins the Crew</h2>
            <p>A funny cook joined our crew today! He’s got a strange way of making meals, but they always taste amazing.</p>
        </div>

        <!-- Pirate Wheel -->
        <img src="ship-wheel.png" alt="Ship Wheel" id="ship-wheel" onclick="rotateWheel()">

        <!-- Pirate Cannon -->
        <img src="cannon.png" alt="Pirate Cannon" id="pirate-cannon" onclick="fireCannon()">

        <!-- Map -->
        <div id="map"></div>

        <!-- Audio Controls (Stop Audio Button) -->
        <div id="audio-controls">
            <button onclick="stopAudio()">Stop Audio</button>
        </div>

    </div>

    <script>
        // Rotate the Ship Wheel
        function rotateWheel() {
            document.getElementById('ship-wheel').style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
        }

        // Pirate Cannon Click Event
        function fireCannon() {
            alert("Boom! The cannon fires!");
        }

        // Stop Audio Function
        function stopAudio() {
            var audio = document.getElementById('background-audio');
            audio.pause();  // Stop the audio
        }

        // Initialize the Map using Leaflet.js
        var map = L.map('map').setView([51.505, -0.09], 13); // Example coordinates, change as needed

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([51.5, -0.09]).addTo(map); // Example marker
        marker.bindPopup("This is a location on your pirate map!").openPopup();

    </script>

</body>
</html>
